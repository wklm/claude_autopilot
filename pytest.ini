[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=claude_code_agent_farm
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
    --tb=short
    --maxfail=3
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require Docker)
    e2e: End-to-end tests (slow, full system tests)
    docker: Tests requiring Docker
    slow: Slow running tests (>5s)
    carenji: Tests specific to Carenji app functionality
    firebase: Tests requiring Firebase emulators
    mcp: Tests for Flutter MCP integration
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning